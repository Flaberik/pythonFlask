<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>

<form action="" method="post" name="login">
    <div class="rbb">
    {{form.hidden_tag()}}

      <p>
          <div class="bb">
            Please enter your Login:<br>
            {{form.login(size=30)}}<br>
          </div>
      </p>
    <p>
      <div class = "bb">
        Youre pass: <br>
        {{form.pass_one(size=30)}}
      </div>
    </p>
    </div>
    <p><input type="submit" value="Sign Up"></p>
</form>
{% endblock %}
