<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your Login:<br>
        {{form.login(size=30)}}<br>
    </p>
    <p>
      Youre pass: <br>
      {{form.pass_one(size=30)}}
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
