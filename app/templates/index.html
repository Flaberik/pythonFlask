<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  {% if title %}
  <title>{{title}} - microblog</title>
  {% else %}
  <title>Welcome to microblog</title>
  {% endif %}
</head>
<body>
  {% for post in posts %}
  <p>&nbsp;{{post.author.nickname}} say: </p>
  <p>&emsp;{{post.body}}</p>
  {%endfor%}
</body>
</html>
